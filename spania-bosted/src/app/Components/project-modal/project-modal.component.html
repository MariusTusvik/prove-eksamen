<!-- project-modal.component.html -->
<div class="overflow-y-scroll px-8 py-4">
  <img
    [src]="data.projectData.imgUrl"
    alt="{{ data.projectData.projectName }}"
    class="mb-4 h-60 w-full rounded object-cover"
  />
  <p class="mb-2 text-3xl">{{ data.projectData.projectName }}</p>
  <p class="mb-8 font-light">
    <strong>Prosjektleder: </strong>{{ data.projectData.projectLeader }}
  </p>

  <div class="mb-8">
    <p><strong>Beskrivelse:</strong></p>
    <p>{{ data.projectData.description }}</p>
  </div>
  <div class="mb-8">
    <strong></strong>
    <ul>
      <li *ngFor="let type of data.projectData.moreDetails.propertyTypes">
        {{ type }}
      </li>
    </ul>
  </div>

  <strong>Ã˜konomi Informasjon</strong>
  <ul>
    <li
      *ngFor="
        let purchaseProcess of data.projectData.moreDetails.purchaseProcess
      "
    >
      {{ purchaseProcess }}
    </li>
  </ul>
</div>
